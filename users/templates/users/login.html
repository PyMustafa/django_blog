{%extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}

                <a class=" text-muted" href="">Forget password?</a>

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info", type="submit">Log In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class=" text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}

<!--
 the classes 'content-section', 'form-group', 'border-bottom',
'mb-4','btn', 'btn-outline-info'...etc.
 are bootstrap classes
-->
