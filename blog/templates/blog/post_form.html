{%extends "blog/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Plog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">                  
                <button class="btn btn-outline-info", type="submit">Post It</button> 

                {% if post %}
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
                {% else %}
                    <a class="btn btn-outline-secondary" href="{% url 'blog-home' %}">Cancel</a>
                {% endif %}
            </div>
        </form>
        
    </div>
{% endblock content %}

<!--
 the classes 'content-section', 'form-group', 'border-bottom',
'mb-4','btn', 'btn-outline-info'...etc.
 are bootstrap classes
-->
